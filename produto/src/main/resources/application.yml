server:
  address: 0.0.0.0
  port: 8082
resilience4j.circuitbreaker:
  instances:
    avaliacaoCB:
      minimumNumberOfCalls: 4
      slidingWindowSize: 8

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'health,metrics,prometheus'
  endpoint:
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true   
             